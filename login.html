<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form Container Styling */
        .form-container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* Heading */
        h1 {
            font-size: 2.5rem;
            color: #4854ff;
            margin-bottom: 20px;
        }

        /* Input Fields */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4854ff;
            outline: none;
        }

        /* Submit Button */
        button {
            width: 100%;
            padding: 12px;
            background-color: #4854ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6e7dff;
        }

        button:active {
            transform: scale(0.98);
        }

        /* Link Styling */
        p {
            margin-top: 15px;
            font-size: 1rem;
        }

        a {
            color: #4854ff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .form-container {
                padding: 20px;
            }

            input[type="text"],
            input[type="password"],
            button {
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" name="username" id="username" placeholder="Username" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>

    <script>
        // Handle form submission with JavaScript
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form from submitting normally

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if the username and password are "john"
            if (username === 'john' && password === 'john') {
                // Redirect to the next page (add_data.html) if correct
                window.location.href = 'add_data.html';
            } else {
                // If credentials are incorrect, alert the user
                alert('Invalid username or password');
            }
        });
    </script>
</body>
</html>
